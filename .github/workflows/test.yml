name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
        
    - name: Run with agent
      run: ./gradlew runWithAgent
      
    - name: Run example
      run: ./gradlew runExample